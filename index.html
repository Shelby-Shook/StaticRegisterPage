<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Sign Up</title>
</head>
<body>
    <!--This header represents the top navbar box-->
    <header>
        <a href="#" class="button-style" >About Us</a>
        <a href="#" class="button-style" >Log In</a>
    </header>

    <!--This div represents the main form body-->
    <div class="container"> 
        <!--Sign up header-->
        <header>
            <h1>Sign Up</h1>
        </header>

        <!--Form body-->
        <form>
        <div>
            <input type="email" name="email" placeholder="Email" required />
        </div>
        <div>
            <input type="text" name="username" placeholder="Username" required />
        </div>
        <div>
            <input type="password" name="password" placeholder="Password" required />
        </div>
        <div>
            <input type="password" name="ConfirmPassword" placeholder="Confirm Password" required />
        </div>
        <div>
            <button type="Submit"class="button-style"> Submit</button>
        </div>
        </form>
        <!--Images footer-->
        <footer>
            <img src="./assests/Amazon logo.png" alt="Amazon Icon" height="30" width="30" />
            <img src="./assests/facebookLogo.png" alt="Facebook Icon" height="30" width="30"/>
            <img src="./assests/Insta logo.png" alt="Instagram Icon" height="30" width="30" />
            <img src="./assests/slack Logo.png" alt="Slack Icon" height="30" width="30" />
            <img src="./assests/twitter logo.jpg" alt="Twitter Icon" height="36" width="36" />
        </footer>

    </div>
</body>
</html>
